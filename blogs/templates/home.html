<!DOCTYPE html> <!--shows the version of HTML-->
<html lang="'en"> <!--shows the language used-->
<head>
    <style>
        h1{
            color:rgb(75,53,73);
            text-align:center;
        }
        li{
           
            padding:10px;
    
        }
        div{
            border-style:solid;
            color:rgb(81,54,36);
            width:75%;
            margin:30px;
        }
    </style>
<meta charset="UTF-8">
<meta name="viewport", content="width=device-width, initial-scale=1.0">
<title> Blog Platform</title>

</head>
<body>
    <div>  
<h1>My Blog App</h1>

<ul>
  {% for post in object_list %}
    <li><a href="{% url 'post detail' post.pk %}">{{post.title}}</a> - {{post.author.first_name}}</li>
   
  
    {{post.body}}

   
  {%endfor%}
  
</div>
</body>
</html>
